<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Courses - Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class = container>
            {% if messages %}
            {% for message in messages %}
            <ul class="messages">
                <li{% if message.tags %} class='text-danger lead {{message.tags}}'{% endif %}>{{ message }}</li>
            </ul>
            {% endfor %}
            {% endif %}
        <form action="/add" Method='post'>
            {% csrf_token %}
            <div class="form-group">
                <label>Course Name:</label>
                <input type="text" name='name' class="form-control" placeholder="Enter Course Name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name='desc'></textarea>
            </div>
            <button type= 'submit'> Add Course</button>
        </form>
    <table class="table table-dark">
            <thead><h1>Users:</h1>
                <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date Added</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            {% for i in courses%}
            <tbody>
                <tr>
                <td>{{i.name}}</td>
                <td>{{i.desc}}</td>
                <td>{{i.created_at}}</td>
                <td>
                    <a href="show/{{i.id}}" class="badge badge-info">Delete</a>
                </td>
            {% endfor %}
                </tr>
            </tbody>
            </table>
        </div>
</body>
</html>
